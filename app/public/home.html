<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppy Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Puppy Friend Finder</h1>
      <h3>The Best Place to Find Your New Best Friend!</h3>
      <hr>
      <a href="/survey"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Find my Pup!</button></a>
      <button id="view-btn" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View All Friends</button>

    </div>
  
    <div class =row>
        <div class="col-lg-12">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Avalible Pup Friends!!</strong></h3>
                    </div>
                <div id="pups" class=col></div>
            </div>
        </div>
    </div>
</div>

 <script type="text/javascript">
     $("#view-btn").on("click", function(event) {
      event.preventDefault();
      

        $.get("/api/friends")
            .then(function(data) {
            for(var i=0; i<data.length; i++){
                var img="<br><img src='"+data[i].photo+"' width=40% ><br><br>";
                var a= $("<h3>").append(data[i].name);
                a.append(img);
                $("#pups").append(a);
            }
            console.log("survey.html", data);
            
            });
        });
 </script>
</body>
</html>
