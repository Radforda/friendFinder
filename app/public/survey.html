<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppy Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Here is your Match!!</h5>
                    <a href="/"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button></a>
                </div>
                <div id="modalBody" class="modal-body">
                    <p id="name"></p>
                    <img id="pic" src="" width=90%>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

  <div class="container">
    <div class="jumbotron">
      <h1>Puppy Friend Finder</h1>
      <h3>The best way to find your new best friend!</h3>
      <hr>
      <a href="/"> <button id="view-btn" class="btn btn-danger btn-lg"><span ></span>Back to View Pups</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Compatiblity Survey</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="id">Whats your name? </label>
                <input id="id" type="text" name="id" ><br>
              </div>

              <div class="form-group">
                <label for="photo">copy a link to your favorite dog picture. </label>
                <input id="photo" type="text" name="photo" ><br>
              </div>

              <div class="form-group">
                <label for="Question1">How much do you like to be covered in hair? </label>
                <input id="Question1" type="number" name="Question1" ><br>
              </div>

              <div class="form-group">                
                <label for="Question2">How much do you enjoy listening to constant barking? </label>
                <input id="Question2" type="number" name="Question2" ><br>
              </div>

              <div class="form-group">

                    <label for="Question3">How much do you love to exercise?</label>
                    <input id="Question3" type="number" name="Question3" ><br>
              </div>

              <div class="form-group">

                    <label for="Question4">How much do you enjoy spending ALL your money on kibbles?</label>
                    <input id="Question4" type="number" name="Question4" ><br>
              </div>
              <div class="form-group">

                    <label for="Question5">How much do you like watching someone getting their ankle bit?</label>
                    <input id="Question5" type="number" name="Question5" ><br>
                </div>
  
                    
                <div class="form-group">
                        <label for="Question6">How much do you like getting your own ankle bit</label>
                        <input id="Question6" type="number" name="Question6" ><br>
                </div>
                <div class="form-group">

                        <label for="Question7">How much do you like your delivery driver?</label>
                        <input id="Question7" type="number" name="Question7" ><br>
                </div>

                <div class="form-group">
                                    
                    <label for="Question8">How much do you enjoy being smoothered with love?</label>
                    <input id="Question8" type="number" name="Question8" ><br>
                </div>
                <div class="form-group">

                        <label for="Question9">How much do you love vet bills?</label>
                        <input id="Question9" type="number" name="Question9" ><br>
                </div>
                <div class="form-group">

                        <label for="Question10">How much do you enjoy playing fetch?</label>
                        <input id="Question10" type="number" name="Question10" ><br>
                    </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Find my best friend!</button>
              <a href="/"> <button id="view-btn" class="btn btn-danger btn-md"><span ></span>Back to View Pups</button></a>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var Survey ={
          name:$("#id").val().trim(),
          photo:$("#photo").val().trim(),
          scores: [
            $("#Question1").val().trim(),
            $("#Question2").val().trim(),
            $("#Question3").val().trim(),
            $("#Question4").val().trim(),
            $("#Question5").val().trim(),
            $("#Question6").val().trim(),
            $("#Question7").val().trim(),
            $("#Question8").val().trim(),
            $("#Question9").val().trim(),
            $("#Question10").val().trim(),
        ]
        };
        console.log("Survey Result: "+JSON.stringify(Survey));
        // Question: What does this code do??
        $.post("/api/friends", Survey)
            .then(function(data) {
            console.log("survey.html", data);
            
            $("#modal").modal("show");
            $("#name").text(data.name);
            $("#pic").attr("src", data.photo)
            
        });

    });

    
  </script>

</body>
